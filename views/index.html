<!doctype html>

<head>
  <title>{{title}}</title>

  <link rel='stylesheet' href='/index.css'>

  <script src="/ender.min.js" type="text/javascript"></script>
  <script src="/engine.io.js" type="text/javascript"></script>
  <script src="/index.js" type="text/javascript"></script>
</head>

<body>
  <a href="https://github.com/aley-gariety/commitphotos"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
  <main>
    {{#each commits}}
    <div class="commit" style="background-image: url({{url}})"></div>
    {{/each}}
  </main>
</body>

</html>
